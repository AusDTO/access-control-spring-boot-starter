<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Create a new user</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf - Plain </a>
        <ul class="nav">
          <li><a th:href="@{/}" href="home.html"> Home </a></li>
        </ul>
      </div>
    </div>
    <h1 th:text="${title}">Title</h1>
    <p th:if="${error}" class="alert alert-error" th:text="${error}"></p>
    <form role="form" id="form" name="form" action="" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" name="userId" id="userId" value="{{userChangePasswordForm.id}}" />
      <input type="hidden" name="email" id="email" value="{{userChangePasswordForm.email}}" />
      <div>
        <label for="currentPassword">Current Password</label>
        <input type="password" name="currentPassword" id="currentPassword" required="required" autofocus="autofocus" />
      </div>
      <div>
        <label for="newPassword">New password</label>
        <input type="password" name="newPassword" id="newPassword" required="required" />
      </div>
      <div>
        <label for="newPasswordRepeated">Confirm new password</label>
        <input type="password" name="newPasswordRepeated" id="newPasswordRepeated" required="required" />
      </div>
      <input id="changePasswordBtn" type="submit" value="Submit" class="btn btn-primary" />
    </form>
  </div>
</body>
</html>
