<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -	Plain </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${logout}" class="alert">You have been logged out</p>
      <p th:if="${locked}" class="alert alert-error">Your account has been Locked</p>
			<p th:if="${error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Email and Password</h2>
			<form name="form" action="/login" method="POST">
				<fieldset>
					<input type="text" name="email" value="" placeholder="Email" required="required" autofocus="autofocus" />
					<input type="password" name="password" placeholder="Password" required="required" />
				</fieldset>
				<input type="submit" id="login" value="Login"	class="btn btn-primary" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>
	</div>
</body>
</html>
