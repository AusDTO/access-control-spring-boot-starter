<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a new user</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
  href="../../css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf - Plain </a>
        <ul class="nav">
          <li><a th:href="@{/}" href="home.html"> Home </a></li>
        </ul>
      </div>
    </div>
    <h1 th:text="${title}">Title</h1>
    <p th:if="${error}" class="alert alert-error" th:text="${error}"></p>
    <form name="form" action="" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
         <label for="email">Email address</label>
         <input type="email" name="email" id="email" placeholder="Email" th:value="${userCreateForm.email}" required="required" autofocus="autofocus" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required="required" />
      </div>
      <div>
        <label for="passwordRepeated">Repeat</label>
        <input type="password" name="passwordRepeated" id="passwordRepeated" required="required" />
      </div>
      <div>
        <label for="role">Role</label>
        <select name="role" id="role" required="required">
          <option th:selected="${userCreateForm.role == 'USER'}">USER</option>
          <option th:selected="${userCreateForm.role == 'ADMIN'}">ADMIN</option>
        </select>
      </div>
      <input id="createUserBtn" type="submit" value="Save" class="btn btn-primary" />
    </form>
  </div>
</body>
</html>
